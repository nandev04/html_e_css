<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO TAGS</title>
</head>
<body>
    <h1>TAGS em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="circle">
        <li><abbr title="Use a tag <p> ">Parágrafo</abbr></li>
            <li><abbr title="Use a tag <h1> e altere o número (Máximo de 7 níveis)">Títulos</abbr></li>
            <li><abbr title="Use a tag img">Imagens</abbr></li>
            <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
            <li><abbr title="Use a tag code e para manter a identação envelope toda a estrutura code com a tag pre">Código-fonte</abbr></li>
            <li><abbr title="Use a tag ol e envelope cada item da sua lista com li">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag ul e envelope cada item da sua lista com li">Listas com demarcadores</abbr></li>


    </ul>
</body>
</html>
