<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando vídeo</title>
</head>
<body>
    <h1>Usando vídeo no site</h1>
    <p>Assim como áudios e imagens, também podemos usar vídeos.</p>
    <video controls loop poster="japan-poster.jpg" width="500">
        <source src="japan.m4v" type="video/m4v">
        <source src="japan.mp4" type="video/mp4">
        <source src="japan.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>

    <h2>Inserindo vídeo externo</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AJYW9uVFock" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


</body>
</html>
