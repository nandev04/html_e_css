<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            background-color: aquamarine;
            width: 600px;
            height: 300px;

            padding: 10px;

            margin: 25px 20px 40px 20px;

            outline: 10px dashed aqua;

            text-align: center;

            border: 10px solid darkslategray ;
        }  

        a {
           border-width: 5px; 
           border-style: solid;

           padding: 10px;
        }






    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
